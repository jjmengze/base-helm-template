{{- if .Values.service }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "baseChart.fullName" . }}
  labels:
    name: {{ include "baseChart.fullName" . }}
spec:
  type: {{ default "ClusterIP"}}
  ports:
    {{- range .Values.service.ports }}
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol | default "TCP"}}
      {{- with .name }}
      name: {{ . }}
      {{- end }}
    {{- end}}
  selector:
    {{- include "baseChart.selectorLabels" . | nindent 4 }}
  {{- end }}